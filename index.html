<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"> 
</head>
<body> 
    <!-- ADD UM CONTAINER ÚNICO PARA DEIXAR TUDO CENTRALIZADO NA TELA -->
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <!-- CRIAR UM FORMULÁRIO -->
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />
            <input type="number" id="nota-atividade" required placeholder="Nota" min="0" max="10" />
            <button type="submit">Adicionar +</button>
        </form>
        <!-- ADICIONAR TABELA -->
        <table cellspacing="0">
            <!-- ADICIONAR CABEÇALHO -->
            <thead>
                <!-- ADICIONAR LINHA -->
                <tr>
                    <!-- ADICIONAR COLUNAS -->
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <!-- ADICIONAR CONTEÚDO DA TABELA NO CORPO -->
            <tbody>
            </tbody>
            <!-- ADD RODAPÉ -->
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
    <footer>
        <div class="container">
            <p>
                &copy; Tamires Nogueira - Todos os direitos reservados - 2023 - @tamiresnogueira 
            </p>
        </div>
    </footer>
</body>
</html>
